<!doctype html>
<title>Log in - CS 3550</title>
<meta charset="UTF-8"></meta>
<link rel="icon" href="/static/favicon.ico"></link>
<link rel="stylesheet" href="/static/main.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

{% include 'header.html' %}

<!--Login Details-->
<main>
    <div>

        {% if errors %}
        <div class="error-messages">
            {% for error in errors.values %}
            <output>{{ error }}</output>
            {% endfor %}
        </div>
        {% endif %}

    <h1>Log in</h1>
    <form action="/profile/login/" method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" autofocus="true" title="Enter in a username"/>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" title="Enter in a password"/>
        </div>
        <div>
            <input class="loginbtn" type="submit" value="Log in" title="Log in">
        </div>
    </form>
    </div>
</main>
